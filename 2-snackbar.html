              type="radio"

          <label class="label-radio-state">
            <input
              class="input-state"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button class="btn-snack" type="submit">Create notification</button>
